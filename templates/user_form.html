{% extends "base.html" %}
{% block title %}User Login/Register{% endblock %}
{% block extra_css %}
<style>
    .auth-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        max-width: 1000px;
        margin: 0 auto;
    }
    .auth-section {
        padding: 30px;
        border: 2px solid #667eea;
        border-radius: 10px;
        background: #f8f9fa;
    }
    .auth-section h2 {
        color: #667eea;
        margin-bottom: 20px;
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }
    input:focus {
        outline: none;
        border-color: #667eea;
    }
    .btn {
        width: 100%;
        padding: 15px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
    }
    .btn:hover { background: #764ba2; }
    @media (max-width: 768px) {
        .auth-container {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}
{% block content %}
    <div class="auth-container">
        <!-- Login Section -->
        <div class="auth-section">
            <h2>Login</h2>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p style="text-align: center; margin-top: 15px; color: #666;">
                <small>Login with your registered credentials</small>
            </p>
        </div>

        <!-- Register Section -->
        <div class="auth-section">
            <h2>Register</h2>
            <form method="POST" action="/register">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" name="phone" required placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="Create a password" minlength="6">
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <p style="text-align: center; margin-top: 15px; color: #666;">
                <small>New user? Create an account</small>
            </p>
        </div>
    </div>
{% endblock %}
